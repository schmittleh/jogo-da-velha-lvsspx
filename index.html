<!DOCTYPE html>
<html lang="pt-br">
<head> 
    <title>Desafio jogo da velha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <h2>hash</h2>
   <ul>
    <li>Cada participante poderá usar um símbolo (X ou O). Vence o jogador que conseguir formar primeiro uma linha com três símbolos iguais, seja ela na horizontal, vertical ou diagonal.</li>
   </ul>
    <div class="board" data-board>
        <div class="X" data-cell><i class="fa-sharp fa-solid fa-x"></i></div>
        <div class="o" data-cell><i class="fa-sharp fa-solid fa-o"></i></div>
        <div class="o" data-cell><i class="fa-sharp fa-solid fa-o"></i></div>
        <div class="o" data-cell><i class="fa-sharp fa-solid fa-o"></i></div>
        <div class="X" data-cell><i class="fa-sharp fa-solid fa-x"></i></div>
        <div class="X" data-cell><i class="fa-sharp fa-solid fa-x"></i></div>
        <div class="o" data-cell><i class="fa-sharp fa-solid fa-o"></i></div>
        <div class="X" data-cell><i class="fa-sharp fa-solid fa-x"></i></div>
        <div class="o" data-cell><i class="fa-sharp fa-solid fa-o"></i></div>
      </div>
  
      <div class="winning-message" data-winning-message>
      </div>
    
</body>
</html>
